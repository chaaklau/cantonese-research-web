<script src="../jquery/jquery-1.11.2.min.js"></script>
<script>
    var data;
    $.getJSON("../data/pub_trad.json", function(json) {
        data = json;
    });
    function search(keyword, criteria, mode){
        result_set = [];

        for (var i = 0; i < data.length; i++) {
            entry = data[i];
            try {
              if (entry[criteria].indexOf(keyword) > 0) {
                  result_set.push(entry);
              }
            }
            catch(ex) {
                console.log(entry, ex);
            }
        }
        $("#result").html("");
        if (mode == "brief") {
          if (result_set.length == 0) {
              $("#result").html("<B>書目內無相關記錄</B>");
          } else {
              for (var i = 0; i < result_set.length; i++) {
                  result = result_set[i]
                  $("#result").append("<table width=378 cellspacing=1 cellpadding=3 border=0><tr valign=top><td width=40% bgcolor=#000000><font class=whi>作者</font></td><td width=60% bgcolor=#000000><font class=whi>篇名</font></td></tr><tr><td bgcolor=#f0f0f0>"+ result[1] + "</td><td bgcolor=#f0f0f0>" + result[2] + "</td></tr></table>")
              }
          }
        } else {
          if (result_set.length == 0) {
              $("#result").html("<B>書目內無相關記錄</B>");
          } else {
              for (var i = 0; i < result_set.length; i++) {
                  result = result_set[i]
                  $("#result").append("<table width=378 cellspacing=1 cellpadding=3 border=0><TR valign=top><td bgcolor=#000000 width=58><font class=whi>作者</font></td><td width=319 bgcolor=#f0f0f0>"+result[1]+"</td></TR><TR valign=top><td bgcolor=#000000><font class=whi>篇名</font></td><td bgcolor=#f0f0f0>"+result[2]+"</td></TR><TR valign=top><td bgcolor=#000000><font class=whi>出處</font></td><td bgcolor=#f0f0f0>"+result[3]+"</td></TR><TR valign=top><td bgcolor=#000000><font class=whi>出版年份</font></td><td bgcolor=#f0f0f0>"+(result.length > 4 ?result[4]:"")+"</td></TR><TR valign=top><td bgcolor=#000000><font class=whi>備註</font></td><td bgcolor=#f0f0f0>"+(result.legnth > 5 ?result[5]:"")+"</td></TR><TR><td></td><td><hr></td></TR></table>");
              }
          }
        }
    }

</SCRIPT>

<h1>
詹憲慈</h1>

<table BORDER=0 CELLSPACING=0 WIDTH="95%">
<tr>
<td><p>詹憲慈（菊人），廣東番禺人，生卒年不詳。生平專精小學音韻。清光緒癸卯恩科舉人。粵督陶模派赴日本宏文師範學校留學。回國後任番禺縣立師範學堂校長。民國七年（1918年）到十六年（1927年）任交通部秘書。晚年回廣東，歷任廣東高等師範與省立女子師範等校教席。抗戰期間，避居粵北。卒於樂昌坪石。</p>
<p>著有《廣州語本字》，廣東《番禺縣志》亦曾記載此事。此書雖於20世紀20年代已完稿，但由於種種原因，迄至1995年才由香港中文大學出版社影印其手稿的形式，再加編號注音後出版。</td>

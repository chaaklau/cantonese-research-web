<h1>
詹宪慈</h1>

<table BORDER=0 CELLSPACING=0 WIDTH="95%">
<tr>
<td><p>詹宪慈（菊人），广东番禺人，生卒年不详。生平专精小学音韵。清光绪癸卯恩科举人。粤督陶模派赴日本宏文师范学校留学。回国后任番禺县立师范学堂校长。民国七年（1918年）到十六年（1927年）任交通部秘书。晚年回广东，历任广东高等师范与省立女子师范等校教席。抗战期间，避居粤北。卒于乐昌坪石。</p>
<p>著有《广州语本字》，广东《番禺县志》亦曾记载此事。此书虽于20世纪20年代已完稿，但由于种种原因，迄至1995年才由香港中文大学出版社影印其手稿的形式，再加编号注音后出版。</td>
